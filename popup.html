<!DOCTYPE html>
<html>
  <head>
    <title>Simple Extension</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
      }
      button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {

      }

  <body>
    <h1>Hello, World!</h1>
    <button id="greetButton">Click Me!</button>
    <script src="popup.js"></script>
